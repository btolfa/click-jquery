This page demonstrates the JQMenu component which is based on JQuery and the Superfish plugin. (Note that in IE6, the &lt;select&gt; control is properly hidden)


    <p style="float:left;clear:left">
        <h3>VerticalMenu demo</h3>
    </p>
    
    $verticalMenu
    <select>
        <option value="ie6">IE6<option>
    </select>
    
    <hr style="clear:left;">
    
    <p>
        <h3>HorizontalMenu demo</h3>
    </p>
    
    $horizontalMenu
    
    <br style="clear:left">
    
    <select>
        <option value="ie6">IE6<option>
    </select>
